<!DOCTYPE html>
<html>
<head>
  <title>Phoenix Metro Region Map</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 33.45, lng: -112.07 },
        zoom: 9
      });

      map.data.loadGeoJson("https://drive.google.com/uc?export=download&id=1pkOJbZgBM7TmyDNscKehhr1GRY7RpCyX");

      map.data.setStyle({
        fillColor: '#4285F4',
        strokeColor: '#1A237E',
        strokeWeight: 1,
        fillOpacity: 0.3
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBsbNWzOhb5oYVmqFCWmMpG1QDMrcw2lY&callback=initMap">
  </script>
</body>
</html>
